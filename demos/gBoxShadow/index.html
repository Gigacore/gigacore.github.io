<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gravity Button</title>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="theme-color" content="#b71c1c">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
    
    <div class="about">
        <h1>gBoxShadow.js</h1>
        <p>Gravity-sensing box-shadow for Flat Design</p>
        <p><a href="https://github.com/Gigacore/gBoxShadow.js">Fork it on Github</a></p>
    </div>

    <div id="wrap">
        <div data-shadow-color="#A01818" data-shadow-blur="15" class="g-enabled mdl-button mdl-js-button mdl-js-ripple-effect"><span>I heart Gravity</span></div>
    </div>
    <div id="console">
        <span class="gravity-enabled"></span>
        <span>Device Acceleration: <span class="x"></span><span class="y"></span><span class="z"></span></span>
        <span>Device Orientation: <span class="orientation"></span><span class="Xaxis"></span><span class="Yaxis"></span><span class="Zaxis"></span></span>
    </div>
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="js/gBoxShadow.js" type="text/javascript"></script>
</body>

</html>
